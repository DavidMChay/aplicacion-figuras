<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Calculadora de Figuras Geométricas</h1>
        <form id="geometryForm">
            <div class="mb-3">
                <label for="figureSelect" class="form-label">Seleccione una figura:</label>
                <select class="form-select" id="figureSelect">
                    <option value="rectangle">Rectángulo</option>
                    <option value="circle">Círculo</option>
                    <option value="square">Cuadrado</option>
                    <option value="triangle">Triángulo</option>
                </select>
            </div>

            <div id="inputFields"></div>

            <button type="button" class="btn btn-primary mt-3" id="btnCalculate">Calcular</button>
        </form>

        <div id="results" class="mt-4">
            <h3>Resultados:</h3>
            <p id="perimeterResult"></p>
            <p id="areaResult"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript/objects.js"></script>
</body>

</html>
